<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-content">
        <h2>Registration</h2>
        <form action="/user/login/" method="post" class="login-form">
            <div>
                <!--
                <label for="email">enter your email address:</label>
                -->
                <input type="email" name="email" id="email" class="input-email" placeholder="example@domain.tld">
            </div>
            <div>
                <!--
                <label for="password">enter your password:</label>
                -->
                <input type="password" name="password" id="password" class="input-password" placeholder="password">
            </div>
            <p class="txt-gray">some text</p>
            <a href="/user/register/" class="btn-register">Register</a>
            <button class="btn-login">Login</button>
        </form>
    </div>
</body>
</html>
